{% extends "layouts/base.html" %}

{% block content %}
  <div class="row">
    <div class="col-xl-9">
      <h2>
        <i class="tim-icons icon-trash-simple"></i> Restore Experiment
      </h2>
      <div class="card">
        <div class="card-body">
          <p>Are you sure you want to restore the experiment "{{ object }}"?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-fill btn-success">Yes</button>
            <a href="{% url 'boxes:experimental_id_list' %}" class="btn btn-outline">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
