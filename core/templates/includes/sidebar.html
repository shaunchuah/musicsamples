{% load static %}
<div class="sidebar" data="blue">
  <div class="sidebar-wrapper">
    <div class="glogo">
      <img src="{% static 'assets/img/gtreklogo.jpg' %}" alt="g trac logo"/>
    </div>
    {% if user.is_authenticated %}
    <ul class="nav">
      <li class="{% if request.path == '/' %}active{% endif %}">
        <a href="{% url 'home' %}">
          <i class="tim-icons icon-molecule-40"></i>
          <p>Dashboard</p>
        </a>
      </li>
      <li class="{% if request.path == '/samples/add/' %}active{% endif %}">
        <a href="{% url 'sample_add' %}">
          <i class="tim-icons icon-pencil"></i>
          <p>Add New Sample</p>
        </a>
      </li>
      <li class="{% if 'add_multiple' in request.path %}active{% endif %}">
        <a href="{% url 'barcode_add_multiple' %}">
          <i class="tim-icons icon-bullet-list-67"></i>
          <p>Add Multiple</p>
        </a>
      </li>
      <li class="{% if 'barcode' in request.path and 'add_multiple' not in request.path %}active{% endif %}">
        <a href="{% url 'barcode' %}">
          <i class="tim-icons icon-tag"></i>
          <p>QR Scan</p>
        </a>
      </li>
      <li class="{% if 'analytics' in request.path %}active{% endif %}">
        <a href="{% url 'analytics' %}">
          <i class="tim-icons icon-chart-bar-32"></i>
          <p>Analytics</p>
        </a>
      </li>

      <li class="{% if request.path == '/reference/' %}active{% endif %}">
        <a href="{% url 'reference' %}">
          <i class="tim-icons icon-single-copy-04"></i>
          <p>Reference</p>
        </a>
      </li>

      <li class="{% if request.path == '/data_export/' %}active{% endif %}">
        <a href="{% url 'data_export' %}">
          <i class="tim-icons icon-upload"></i>
          <p>Data Export</p>
        </a>
      </li>

      
    </ul>
    <!-- Deprecated 13 Sep 2021
    <div class="mt-5">
      <ul class="nav">
        <li class="{% if request.path == '/notes/' %}active{% endif %}">
          <a href="{% url 'notes' %}">
            <i class="tim-icons icon-calendar-60"></i>
            <p>Lab Notes</p>
          </a>
        </li>
        <li class="{% if request.path == '/notes/personal/' %}active{% endif %}">
          <a href="{% url 'note_personal' %}">
            <i class="tim-icons icon-single-02"></i>
            <p>My Notebook</p>
          </a>
        </li>
      </ul>
    </div>
    -->


    <div class="mt-5">
      <ul class="nav">
        <li class="{% if request.path == '/used_samples/' %}active{% endif %}">
          <a href="{% url 'used_samples' %}">
            <i class="tim-icons icon-send"></i>
            <p>Used Samples</p>
          </a>
        </li>
        <li class="{% if 'archive' in request.path %}active{% endif %}">
          <a href="{% url 'sample_archive' %}">
            <i class="tim-icons icon-trash-simple"></i>
            <p>Deleted Samples</p>
          </a>
        </li>
        {% if request.user.is_superuser %}
        <li>
          <a href="/admin">
            <i class="tim-icons icon-settings-gear-63"></i>
            <p>Admin</p>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
    {% endif %}
  </div>
</div>
